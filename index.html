<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-form</title>
</head>

<body>
    <form style="width:500px;">
        <h1>Registration form</h1>
        <fieldset>
            <legend>Basic Information</legend>
            First Name<input type="text" name="name" required="required" value=""> <br>
            Last Name<input type="text" name="name" required="required" value=""> <br>
            Gender<input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female <br>
            Date of birth<input type="date" name="DOB"> <br>
            Religion <select name="Religion">
                <option value="">Islam</option>
                <option value="">Hindu</option>
                <option value="">Buddhist</option><br>
            </select>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            Present Address <textarea name="" id="" cols="40" rows="5"></textarea> <br>
            Permanent Address <textarea name="" id="" cols="40" rows="5"></textarea> <br>
            Phone <input type="number" name="phone" id=""> <br>
            Email<input type="email" name="email" required="required">
            <button title="hint:sample@example.com"><b>i</b></button><br>
            <a href="">Personal Website Lienk</a>
            <hr>
            <input type="submit" name="submit">
        </fieldset>
        
    </form>
</body>

</html>
